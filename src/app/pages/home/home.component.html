<div class="banner">
    <div class="content">
        <h1 class="mb-5">We provide multiple choices <br/>  in the professional service market.</h1>
        <a routerLink="menu">Contact <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to <span class="highlight">Contact</span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Click Contact </p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Our team will contact you ASAP</p>
            </div>
        </div>
    </div>
</div>

 <!-- servicesDetails  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Services <span class="highlight">we provide</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of servicesDetails;index as i">
            <div class="servicesDetails" *ngIf="i<=3">
                <img src="{{fd.serviceImg}}" />
                <h1>{{fd.serviceName}}</h1>
                <p>{{fd.serviceCharges | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
